name: 🧪 Tests

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - '*'

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🔎 Checkout code
        uses: actions/checkout@v4

      - name: 🌱 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          cache: 'npm'

      - name: 💻 Install dependencies
        run: npm ci --legacy-peer-deps

      - name: 📃 Run lint
        run: npm run lint

      - name: 🆒 Run type check
        run: npm run type:check

      - name: 📦 Build project
        run: npm run build

      - name: 🧪 Run tests
        run: npm test
